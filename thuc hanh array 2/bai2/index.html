<!DOCTYPE html>

    <title>array 2</title>
</head>
<body>
<h1> array = ['x','u','a','n','d','u','c']</h1>
<script>
    var array = ['x','u','a','n','d','u','c'];
    var array1=[];
    var n=array.length;
    for(let i =0; i<=n; i++){
        array1=[array[n-i]];
        document.write(array1);
    }

</script>
