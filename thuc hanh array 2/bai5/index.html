<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array 5</title>
</head>
<body>
<script>
var array1 = [];
var array2 = [];
for(let i=0; i<5; i++){
    array1[i] = prompt('nhap vao mang 1, so phan tu thu : '+i);
}
for(let i = 0; i<5; i++){
    array2[i] = prompt("nhap vao mang 2, so phan tu thu: "+i);
}
for(let i=0; i<5; i++) {
    for(let j=0; j<5;j++){
        if(array1[i]==array2[j]){
            document.write(array1[i]+'<br/>');
        }
    }
}


</script>
</body>
</html>
