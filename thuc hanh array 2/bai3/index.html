<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array 3</title>
</head>
<body>
<script>
    var array = ['a','b','c',1,5,-7,'u',2,'x',3,0];
    var count = 0;
    for(let i=0; i<array.length; i++){
        if(array[i]>=0 || array[i]<0 ){
            count ++;
        }
    }document.write("so phan tu la so nguyen la: "+count);
</script>

</body>
</html>
